{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h3>Deduct Money from {{ wallet.user.full_name }}</h3>

    <form method="POST">
        {% csrf_token %}
        <input type="number" step="0.01" name="amount" class="form-control mb-3" required>
        <button class="btn btn-danger">Deduct</button>
    </form>
</div>

{% endblock %}
