{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <h2 class="mb-4">Wallet Management Panel</h2>

    <div class="card shadow">
        <div class="card-body p-0">

            <table class="table table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Student</th>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                {% for wallet in wallets %}
                    <tr>
                        <td>{{ wallet.user.full_name }}</td>
                        <td>{{ wallet.user.email }}</td>
                        <td class="fw-bold text-success">â‚¹ {{ wallet.balance }}</td>
                        <td>
                            <a href="{% url 'admin_add_money' %}?user={{ wallet.user.id }}"
                               class="btn btn-sm btn-success">Add</a>

                            <a href="{% url 'admin_deduct_money' wallet.user.id %}"
                               class="btn btn-sm btn-danger">Deduct</a>
                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>

        </div>
    </div>

</div>

{% endblock %}
