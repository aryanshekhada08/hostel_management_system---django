{% extends 'dashboards/student/base.html' %}

{% block title %}Student Dashboard{% endblock %}

{% block student_content %}
<h1 class="text-2xl font-bold mb-6">
    Welcome, {{ user.full_name }}
</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="border rounded-xl p-5">
        <p class="text-gray-500 text-sm">Room Number</p>
        <p class="text-xl font-semibold mt-2">Not Assigned</p>
    </div>

    <div class="border rounded-xl p-5">
        <p class="text-gray-500 text-sm">Fee Status</p>
        <p class="text-xl font-semibold mt-2 text-red-500">Pending</p>
    </div>

    <div class="border rounded-xl p-5">
        <p class="text-gray-500 text-sm">Complaints</p>
        <p class="text-xl font-semibold mt-2">0</p>
    </div>

</div>
{% endblock %}
