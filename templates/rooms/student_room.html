{% if allocation %}

    <!-- ROOM DETAILS CARD ABOVE -->

    <!-- ROOMMATES SECTION -->
    <div class="mt-10">
        <h2 class="text-2xl font-bold mb-4">Roommates</h2>

        {% if roommates %}
            <div class="grid md:grid-cols-2 gap-6">
                {% for mate in roommates %}
                    <div class="bg-white shadow rounded-xl p-6 border">
                        <p class="text-lg font-semibold">
                            {{ mate.student.full_name|default:mate.student.email }}
                        </p>
                        <p class="text-gray-600 text-sm">
                            {{ mate.student.email }}
                        </p>
                        <a href="mailto:{{ mate.student.email }}"
                           class="inline-block mt-3 text-indigo-600 font-semibold hover:underline">
                            Send Email
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="bg-blue-100 text-blue-700 p-4 rounded-lg">
                You are currently the only student in this room.
            </div>
        {% endif %}
    </div>

{% endif %}
