{% extends "admin/index.html" %}

{% block content %}
<style>
    .glass-admin-card {
        background: white;
        border-radius: 16px;
        padding: 30px;
        margin-top: 40px;
        margin-bottom: 20px;
        /* Modern Soft Shadow */
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.08); 
        border: 1px solid #eef2f6;
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 900px;
        position: relative;
        overflow: hidden;
    }

    /* Decorative background accent */
    .glass-admin-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 6px;
        height: 100%;
        background: linear-gradient(to bottom, #4f46e5, #7c3aed);
    }

    .glass-header h2 {
        margin: 0;
        font-size: 22px;
        color: #1e293b;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .glass-subtitle {
        margin: 8px 0 0 0;
        font-size: 14px;
        color: #64748b;
    }

    .glass-btn {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        color: white !important; /* Override default admin link color */
        padding: 12px 28px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.5px;
        box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        transition: all 0.3s ease;
        display: inline-block;
    }

    .glass-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 30px rgba(79, 70, 229, 0.4);
        background: linear-gradient(135deg, #4338ca 0%, #6d28d9 100%);
    }

    /* Mobile Responsive adjustment */
    @media (max-width: 768px) {
        .glass-admin-card {
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }
        .glass-admin-card::before {
            width: 100%;
            height: 6px;
        }
    }
</style>

{{ block.super }}

<div class="glass-admin-card">
    <div class="glass-header">
        <h2>
            <span style="font-size: 28px;">üè†</span> 
            Room Management Portal
        </h2>
        <p class="glass-subtitle">
            Manage student allocations, check room capacity, and handle check-ins.
        </p>
    </div>
    
    <a href="/rooms/dashboard/" class="glass-btn">
        Open Dashboard &rarr;
    </a>
</div>

{% endblock %}
